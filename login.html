<!DOCTYPE html>
<html lang="fr" dir="ltr">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="public/css/style.css" />
  <title>Accueil | Toutes les réunions - Formasport</title>

<body class="container">
  <main>
    <section class="log">
      <div>
        <img src="public/image/Formasport.png" alt="image représentant le logo - Formasport">
        <h1>Se connecter</h1>
        <form ACTION="#" METHOD="POST">

          <label for="pseudo"><span>Pseudo<span class="required">*</span></span><input TYPE="TEXT" SIZE="30"
              NAME="pseudo" id="pseudo" placeholder="Prenom" autofocus required /></label>

          <label for="password"><span>Mots de passe<span class="required">*</span></span><input TYPE="password"
              SIZE="30" NAME="password" id="password" placeholder="Mots de passe" required /></label>

          <label><span> </span><input type="submit" name="connect" value="Se Connecter" id="btn" /></label>

        </form>
      </div>


    </section>
  </main>
